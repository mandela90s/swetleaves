<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetLeaves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header class="brand-header py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand brand-logo" href="#">
                    <i class="fas fa-cannabis leaf-logo me-2"></i>
                    <span data-cms="site-title">SweetLeaves</span>
                </a>
            </nav>
        </div>
    </header>

    <section class="hero-section d-flex align-items-center">
        <div class="container text-center text-white">
            <h1 class="display-4 mb-4" data-cms="hero_title">Premium Cannabis Products</h1>
            <p class="lead" data-cms="hero_subtitle">Lab-Tested • Organic • Sustainably Grown</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="product-list"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p data-cms="footer-text">© 2023 SweetLeaves</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Product loader
        fetch('/products.json')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('product-list');
                products.forEach(product => {
                    container.innerHTML += `
                        <div class="col-md-4">
                            <div class="product-card card h-100 p-4 text-center">
                                <img src="${product.image}" class="card-img-top" alt="${product.title}">
                                <div class="card-body">
                                    <h5>${product.title}</h5>
                                    <p>$${product.price}</p>
                                    <div class="description">${product.description}</div>
                                    <button class="btn btn-success mt-3">
                                        Buy Now
                                    </button>
                                </div>
                            </div>
                        </div>`;
                });
            });
    </script>
</body>
</html>
